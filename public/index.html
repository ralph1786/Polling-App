<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
        <title>Polling App</title>
</head>
<body>
    <div class="container">
        <h3>Operating System</h3>
        <p>Vote For Your Favorite Operating System.</p>
        <form id="vote-form">
            <p>
                <label>
                    <input class="with-gap" name="os" type="radio" id="windows" value="Windows"/>
                    <span>Windows</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="os" type="radio" id="macos" value="MacOs" />
                    <span>MacOs</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="os" type="radio" id="linux" value="Linux" />
                    <span>Linux</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="os" type="radio" id="other" value="Other" />
                    <span>Something Else</span>
                </label>
            </p>
            <input type='submit' value='vote' class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
